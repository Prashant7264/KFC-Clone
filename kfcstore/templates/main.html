{% extends 'base.html' %}
{% load static %}
{% block 'main' %}
<!--carousel-->
<div class="container">
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="{% static 'images/img1.png' %}" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="{% static 'images/img2.png' %}" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="{% static 'images/img3.png' %}" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
	<!--banner section-->
	<div class="container" style="padding: 20px; text-align: center;">
    <a href="/deal"><img src="{% static 'images/img3.png' %}" class="img-fluid" alt="Recommended Banner" style="max-width: 100%; height: auto;"></a>
    <br>
    <h1 class="heading" style="margin-top: 20px; font-weight: bold;">RECOMMENDED FOR YOU</h1>
  </div>
    
  <!--Menu-->
	<div class="jumbotron jumbotron-fluid text-center bg-dark text-white">
    <div class="container">
        <h1 class="display-4">Welcome to KFC Clone</h1>
        <p class="lead">Delicious food at your fingertips. Order now and enjoy!</p>
        <a href="/deal" class="btn btn-primary btn-lg">Special Offers</a>
    </div>
</div>
</div>
{% endblock 'main' %}
