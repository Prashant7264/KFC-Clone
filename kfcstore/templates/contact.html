{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body style="background-color: #e9f7f9;">
    <div class="container" style="margin-top: 50px;">
        <div style="background-color: #ffffff; padding: 30px; border-radius: 10px; box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);">
            <h2 class="text-center" style="color: #d9534f; font-weight: bold;">Contact Us</h2>
            <form action="" method="POST">
                <div class="form-group">
                    <label for="name" style="font-weight: bold;">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required style="border-radius: 5px;">
                </div>
                <div class="form-group">
                    <label for="email" style="font-weight: bold;">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required style="border-radius: 5px;">
                </div>
                <div class="form-group">
                    <label for="subject" style="font-weight: bold;">Subject:</label>
                    <input type="text" class="form-control" id="subject" name="subject" placeholder="Enter subject" required style="border-radius: 5px;">
                </div>
                <div class="form-group">
                    <label for="message" style="font-weight: bold;">Message:</label>
                    <textarea class="form-control" id="message" name="message" rows="5" placeholder="Enter your message" required style="border-radius: 5px;"></textarea>
                </div>
                <button type="submit" class="btn btn-danger btn-block" style="border-radius: 5px;">Send Message</button>
            </form>

            <div class="text-center" style="margin-top: 30px;">
                <h4 style="color: #d9534f;">Get in Touch</h4>
                <p style="margin: 5px 0;"><strong>Email:</strong> info@kfcclone.com</p>
                <p style="margin: 5px 0;"><strong>Phone:</strong> +1 (234) 567-8901</p>
                <p style="margin: 5px 0;"><strong>Address:</strong> 123 Chicken Lane, Food City, FC 12345</p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
